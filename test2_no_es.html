<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⭐ ● Портфолио</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
  </style>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'PantonTrialBold';
      src: url('Panton-Trial-Bold.ttf') format('truetype');
    }

    body {
      font-family: 'PantonTrialBold', sans-serif;
    }

    button,
    .social-link {
      transition: all 0.3s ease;
    }

    button:hover,
    .social-link:hover {
      transform: scale(1.05);
    }

    #continue-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 60;
      transition: opacity 0.3s ease;
    }

    #continue-btn:hover {
      transform: scale(1.05) !important;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.4);
      }

      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }

    #theme-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #d3d3d3;
      clip-path: circle(0% at 0 0);
      z-index: 50;
      pointer-events: none;
      transition: clip-path 0.5s ease-out;
    }

    #theme-transition.active {
      clip-path: circle(150% at 0 0);
    }

    @media (min-width: 641px) {
      #view-count-container {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
      }
    }

    #audio-visualizer-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 40;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #visualizer {
      min-height: 40px;
      width: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
      transform-style: preserve-3d;
    }

    .bar {
      width: 2px;
      min-height: 1px;
      margin: 0 1px;
      background: rgba(255, 255, 255, 0.8);
      transition: height 300ms ease-out;
      transform-origin: bottom;
      border-radius: 2px;
    }

    body.bg-\[\#d3d3d3\] #visualizer {
      background: rgba(255, 255, 255, 0.9);
    }

    body.bg-\[\#d3d3d3\] .bar {
      background: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 640px) {
      #visualizer {
        min-height: 40px;
        width: 150px;
      }

      .bar {
        width: 3px;
        margin: 0 0.5px;
      }
    }

    #volume-control {
      position: relative;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #volume-control:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    #volume-icon {
      color: rgba(255, 255, 255, 0.8);
      transition: color 0.3s ease;
    }

    #volume-control:hover #volume-icon {
      color: rgba(255, 255, 255, 1);
    }

    #volume-slider-container {
      position: absolute;
      left: calc(100% + 10px);
      top: 50%;
      transform: translateY(-50%) scaleX(0);
      transform-origin: left center;
      width: 100px;
      height: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 9999px;
      overflow: hidden;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
    }

    #volume-control:hover+#volume-slider-container,
    #volume-slider-container:hover {
      transform: translateY(-50%) scaleX(1);
    }

    #volume-slider {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
      margin: 0;
    }

    #volume-slider:hover {
      opacity: 1;
    }

    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    #volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    body.bg-\[\#d3d3d3\] #volume-control {
      background: rgba(255, 255, 255, 0.7);
    }

    body.bg-\[\#d3d3d3\] #volume-control:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    body.bg-\[\#d3d3d3\] #volume-icon {
      color: #333;
    }

    body.bg-\[\#d3d3d3\] #volume-control:hover #volume-icon {
      color: #111;
    }

    body.bg-\[\#d3d3d3\] #volume-slider-container {
      background: rgba(255, 255, 255, 0.8);
    }

    body.bg-\[\#d3d3d3\] #volume-slider {
      background: rgba(0, 0, 0, 0.2);
    }

    body.bg-\[\#d3d3d3\] #volume-slider::-webkit-slider-thumb {
      background: #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    body.bg-\[\#d3d3d3\] #volume-slider::-moz-range-thumb {
      background: #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    /* Music player styles */
    #music-player {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      font-size: 0.875rem;
      z-index: 30;
      transition: all 0.3s ease;
    }

    body.bg-\[\#d3d3d3\] #music-player {
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    #music-player:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    body.bg-\[\#d3d3d3\] #music-player:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    #now-playing {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #music-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .music-btn {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
    }

    .music-btn:hover {
      transform: scale(1.2);
    }

    #song-title {
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* BeBoost stats */
    #be-boost-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      font-size: 0.875rem;
      z-index: 30;
      transition: all 0.3s ease;
    }

    body.bg-\[\#d3d3d3\] #be-boost-container {
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    #be-boost-container:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    body.bg-\[\#d3d3d3\] #be-boost-container:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    #be-boost-icon {
      color: #f59e0b;
    }

    body.bg-\[\#d3d3d3\] #be-boost-icon {
      color: #d97706;
    }
  </style>
</head>
