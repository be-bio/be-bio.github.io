<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⭐ ● Портфолио</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'PantonTrialBold';
      src: url('Panton-Trial-Bold.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'PantonTrialBold', sans-serif;
      transition: background-color 0.3s ease;
    }

    body.dark-theme {
      background-color: #7b1e3a;
      color: #ffd1dc;
    }

    body.light-theme {
      background-color: #ffd1dc;
      color: #7b1e3a;
    }

    .panel {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .avatar {
      border: 4px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.3);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 24px;
      margin-top: 1rem;
    }

    .social-link {
      transition: transform 0.3s ease;
    }

    .social-link:hover {
      transform: scale(1.1);
    }

    .lang-btn {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .lang-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body class="dark-theme">
  <div class="w-full h-screen flex flex-col items-center justify-center text-center">
    <div class="panel w-full max-w-md">
      <img src="img/avatar.jpg" alt="avatar" class="w-32 h-32 rounded-full mx-auto mb-4 avatar">
      <h1 class="text-4xl font-bold mb-2">Begula</h1>
      <p class="mb-4 opacity-80" id="bio">Буду хорошим другом</p>

      <div class="flex justify-center gap-4 mb-4">
        <a href="https://discordapp.com/users/947128921189658674" class="social-link"><i class="fab fa-discord fa-2x"></i></a>
        <a href="https://t.me/starykotik" class="social-link"><i class="fab fa-telegram fa-2x"></i></a>
        <a href="https://github.com/zarzoneieir" class="social-link"><i class="fab fa-github fa-2x"></i></a>
      </div>

      <div class="flex justify-center gap-2 mb-4">
        <button class="lang-btn" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="de">DE</button>
      </div>

      <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-adjust"></i>
      </div>
    </div>
  </div>

  <script>
    const body = document.body;
    const bio = document.getElementById('bio');
    const themeToggle = document.getElementById('themeToggle');

    const translations = {
      ru: "Буду хорошим другом",
      en: "Will be a good friend",
      de: "Werde ein guter Freund sein"
    };

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');
        bio.textContent = translations[lang];
      });
    });

    themeToggle.addEventListener('click', () => {
      if (body.classList.contains('dark-theme')) {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
      } else {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
      }
    });
  </script>
</body>
</html>
